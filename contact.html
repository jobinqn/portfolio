<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Mark Jobin - Contact</title>
  <style>
    :root {
      --primary-color: #6D4C41;
      --accent-color: #A1887F;
      --background-color: #F5F5DC;
      --box-bg-color: #FFF8E1;
      --text-color: #3E2723;
      --muted-text: #5D4037;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: var(--accent-color);
      color: var(--text-color);
    }

    main {
      flex: 1;
      padding: 4rem 2rem;
    }

    .contact-section {
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    .contact-section h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      font-variant: small-caps;
    }

    .contact-grid {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 2.5rem;
    }

    .contact-item {
      flex: 1;
      min-width: 220px;
      margin: 1rem;
    }

    .contact-item h3 {
      font-variant: small-caps;
      margin-bottom: 0.3rem;
    }

    .contact-item p {
      color: var(--muted-text);
    }

    .socials {
      margin-top: 2rem;
    }

    .socials a {
      margin: 0 10px;
      display: inline-block;
      width: 40px;
      height: 40px;
    }

    .socials img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s;
    }

    .socials img:hover {
      transform: scale(1.1);
    }

    .contact-form {
      margin-top: 3rem;
      text-align: left;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .contact-form form {
      display: grid;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form button {
      padding: 0.8rem 2rem;
      border: none;
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #5D4037;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .contact-grid {
        flex-direction: column;
        align-items: center;
      }

      .contact-item {
        text-align: center;
      }

      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
